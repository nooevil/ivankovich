<li class="filter-size__item {{ wrapperClass }}">
    <input type="{{ type|default('checkbox') }}"
           class="filter-size__checkbox"
           id="{{ id }}"
           name="{{ name }}"
           value="{{ value }}"
           {% if checked == true %}
               checked
           {% endif %}
           {% if disabled == true %}
               disabled
           {% endif %}
    >
    <label for="{{ id }}" class="filter-size__label">{{ labelText }}</label>
</li>
